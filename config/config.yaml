project:
  name: "Ecobici-AutoML"
  version: "1.0.0"
  author: "R. Inza"
  description: "PredicciÃ³n de disponibilidad de bicicletas en Ecobici (Buenos Aires)."

runtime:
  use_gpu: false
  log_level: "INFO"
  mlflow_tracking_uri: "mlruns"     # carpeta local

paths:
  # === Datos ===
  raw_dir: "data/raw"
  features_in: "data/raw/status_clean.parquet"          # entrada para prepare_features
  curated_file: "data/curated/ecobici_model_ready.parquet"
  stations_file: "data/curated/station_information.parquet"

  # === Splits (si se usan) ===
  splits_dir: "data/splits"
  train_split: "data/splits/train.parquet"
  val_split: "data/splits/val.parquet"
  test_split: "data/splits/test.parquet"

  # === Artefactos y salidas ===
  models_dir: "models"
  mlruns_dir: "mlruns"
  predictions_dir: "predictions"
  tiles_dir: "tiles"
  reports_dir: "reports"
  logs_dir: "reports/logs"

data:
  target: "num_bikes_available"     # variable objetivo
  id_col: "station_id"
  ts_col: "ts_local"

training:
  framework: "pycaret"              # opciones: "pycaret" o "flaml"
  metric: "RMSE"
  optimize: true
  random_state: 42
  test_size: 0.2

backtest:
  horizons: [1, 3, 6, 12]

inference:
  horizons: [1, 3, 6, 12]
  asof: "2025-10-26 18:00:00"      # referencia temporal para predicciÃ³n batch

registry:
  compare_metric: "RMSE"
  promote_if_better: true
  champion_path: "models/03D/best_model.pkl"   # ðŸ‘ˆ apunta al archivo real que ya tenÃ©s

pycaret:
  experiment_name: "ecobici_pycaret"

flaml:
  time_budget_sec: 600